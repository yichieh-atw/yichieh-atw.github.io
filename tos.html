<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>神魔 x 獵人抽卡機率</title>
	<link rel="stylesheet" href="">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<style>
		ul {
			list-style-type: none;
		}
	</style>
</head>
<body>
	<span>設定抽取次數 : </span><input type="text" class="times" placeholder="預設為5次">
	<button id="sure">確定</button>
	<ul id ="hunter">

	</ul>
	<p>
	<button id="again">重抽</button>

	<script>
	$("#again").hide();
	$("#sure").click(function(){
		$("#hunter li").remove();
		var times = $(".times").val();
		var items = ["小傑","酷拉皮卡","奇犽","西索","雷歐力","比司吉","伊耳謎"];
		var weight = [7.73,12.78,8.52,17.19,19.09,14.98,19.72];
		var result = [];
		if (times == '') {
			var n = 5;
		} else {
			var n = times;
		}

		for(var i = 0; i < n; i ++) {
			result.push(weightedRandom(items,weight));
		}

		$.each(result,function(k,v){
			var num = k + 1;
			$("#hunter").append("<li>"+ num + " . "  + v + "</li>");
			if (v == '小傑' || v == '酷拉皮卡' || v == '奇犽') {
				$("#hunter li").eq(k).css({"color":"red","font-weight": "bold"});
			}
		});
		//$("#again").fadeIn();
	});


	$("#again").click(function(){
		location.reload();
	});

	//隨機獎勵機率
	function weightedRandom(items, itemsWeight) {
	    var totalWeight = eval(itemsWeight.join("+"));
	    // 100
	    var randomArray = [];
	    for (var i = 0; i < items.length; i++) {
	        for (var j = 0; j < itemsWeight[i]; j++) {
	            randomArray.push(i);
	        }
		}
	    var randomNumber = Math.floor(Math.random() * totalWeight);
	    return items[randomArray[randomNumber]];
	}
	</script>
</body>
</html>
